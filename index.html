<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Legal Calculator</h1>

        <div class="section">
            <h2>Before Signing Contract</h2>
            <div class="calculator">
                <label for="work_hours">Estimated Work Hours:</label>
                <input type="number" id="work_hours" min="0">
                
                <label for="hourly_rate">Hourly Rate ($):</label>
                <input type="number" id="hourly_rate" min="0">
                
                <button onclick="calculatePayment()">Calculate Payment</button>
                <div class="result" id="payment_result"></div>
            </div>
        </div>

        <div class="section">
            <h2>Legal Rights When Ending a Contract</h2>
            <div class="calculator">
                <label for="termination_penalty">Termination Penalty ($):</label>
                <input type="number" id="termination_penalty" min="0">
                
                <button onclick="calculatePenalty()">Calculate Penalty</button>
                <div class="result" id="penalty_result"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
